<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic HTML Webpage</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    header, footer {
        background-color: #f8f9fa;
        padding: 10px;
        text-align: center;
    }
    main {
        padding: 20px;
    }
</style>
</head>
<body>
<header>
    <h1>Welcome to My Basic Webpage</h1>
</header>
<main>
    <p>This is a paragraph of text that describes the content of the webpage. You can put any text here to convey information to your website visitors.</p>
</main>
<footer>
    <p>Footer Information</p>
</footer>
</body>
</html>
